name: C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build project in container
        run: docker build -t gtest .
      - name: Run container with test runner
        run: docker run -t gtest
